server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  jackson:
    serialization:
      write-dates-as-timestamps: false
  r2dbc:
    url: r2dbc:h2:mem:///usersdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.devsu.customer: DEBUG
    org.springframework.r2dbc: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,loggers,threaddump,heapdump,configprops,mappings
  endpoint:
    health:
      show-details: always
  server:
    port: 8080

